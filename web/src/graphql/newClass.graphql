mutation newClass(
  $subjectId: String!
  $module: String
  $room: String
  $building: String
  $teacher: String
  $academicYearId: String,
  $termId: String
) {
  newClass(
    subjectId: $subjectId
    module: $module
    room: $room
    building: $building
    teacher: $teacher
    academicYearId: $academicYearId
    termId: $termId
  ) {
    id
  }
}
