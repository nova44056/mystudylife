mutation UpdateClass(
  $id: String!
  $subjectId: String!
  $module: String
  $room: String
  $building: String
  $teacher: String
  $academicYearId: String
) {
  updateClass(
    id: $id
    subjectId: $subjectId
    module: $module
    room: $room
    building: $building
    teacher: $teacher
    academicYearId: $academicYearId
  )
}
