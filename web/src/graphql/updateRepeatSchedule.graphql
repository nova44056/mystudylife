mutation UpdateRepeatSchedule(
  $id: String!
  $scheduleId: String!
  $startTime: String!
  $endTime: String!
  $repeatDays: [DayOfWeek!]!
  $startDate: String
  $endDate: String
) {
  updateRepeatSchedule(
    id: $id
    scheduleId: $scheduleId
    startTime: $startTime
    endTime: $endTime
    repeatDays: $repeatDays
    startDate: $startDate
    endDate: $endDate
  )
}
