mutation UpdateTask(
  $id: String!
  $subjectId: String!
  $academicYearId: String
  $type: TaskType!
  $due_date: String!
  $title: String
  $detail: String
) {
  updateTask(
    id: $id
    subjectId: $subjectId
    academicYearId: $academicYearId
    type: $type
    due_date: $due_date
    title: $title
    detail: $detail
  )
}
